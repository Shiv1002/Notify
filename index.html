<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave - Music Platform</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/edbe89ac02.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <ul>
            <li class="brand"><img src="images\brandlogo.png" id="" alt="Wave">Wave</li>
            <li>HOME</li>
            <li>ABOUT</li>
        </ul>
        

    </div>
    <div class="container">
    <div class="songbannerlist"><h2>NCS - No Copyright sounds</h2>
         <div class="songlist" id="1">
             <img src="images\songbanner.jpg" alt="1" class="banner">
             <span class="songname" ></span><span class="timestamp"><span></span><i id="0" class="far smallplay fa-play-circle"></i></span>
        </div>
        <div class="songlist"   id="2">
            <img src="images\songbanner.jpg" alt="2" class="banner">
            <span class="songname" > </span><span class="timestamp"><span></span><i id="1" class="far smallplay fa-play-circle"></i></span>
        </div>
        <div class="songlist"  id="3">
            <img src="images\songbanner.jpg" alt="3" class="banner">
            <span class="songname" ></span><span class="timestamp"><span></span><i id="2" class="far smallplay fa-play-circle"></i></span>
        </div>
        <div class="songlist"  id="4">
            <img src="images\songbanner.jpg" alt="4" class="banner">
            <span class="songname" ></span><span class="timestamp"><span></span><i id="3" class="far smallplay fa-play-circle"></i></span>
        </div>
        <div class="songlist"  id="5">
            <img src="images\songbanner.jpg" alt="5" class="banner">
            <span class="songname" ></span><span class="timestamp"><span></span><i id="4" class="far smallplay fa-play-circle"></i></span>
        </div>
        <div class="songlist"  id="6">
            <img src="images\songbanner.jpg" alt="6" class="banner">
            <span class="songname" ></span><span class="timestamp"><span></span><i id="5" class="far smallplay fa-play-circle"></i></span>
        </div>
        <div class="songlist"  id="6">
            <img src="images\songbanner.jpg" alt="6" class="banner">
            <span class="songname" ></span><span class="timestamp"><span></span><i id="5" class="far smallplay fa-play-circle"></i></span>
        </div>
        <div class="songlist"  id="6">
            <img src="images\songbanner.jpg" alt="6" class="banner">
            <span class="songname" ></span><span class="timestamp"><span></span><i id="5" class="far smallplay fa-play-circle"></i></span>
        </div>
        <div class="songlist"  id="6">
            <img src="images\songbanner.jpg" alt="6" class="banner">
            <span class="songname" ></span><span class="timestamp"><span></span><i id="5" class="far smallplay fa-play-circle"></i></span>
        </div>
        
        
        
        
    </div>
    <div class="cover"><img id="gif" src="images\songbanner.jpg" alt="COVER" ></div>

    </div>
    
    <div class="footer">
        
      <div class="songtitle"><marquee  id="songtitle" direction="right"  scrollamount="5"></marquee></div> 
            <input type="range" value=0 id="seekbar" max="100" min="1" step="0.0000001" smooth="yes" >
        <div class="icons">
             <i  id="masterBack"   class="fas fa-2x fa-step-backward"></i>
             <i id="masterplay" class="far fa-2x fa-play-circle"></i>
             <i id="masterForword" class="fas fa-2x fa-step-forward"></i>
        </div>
       
    </div>

    
</body>
<script defer src="code.js" ></script>
</html>
